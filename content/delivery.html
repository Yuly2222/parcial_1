<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Checkout</title>
    <link rel="stylesheet" href="../styles/delivery.css">
    <script defer src="../scripts/delivery.js"></script> 
  
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <form id="checkoutForm" method="get">
            <div class="form-group">
                <label for="address">Enter Delivery Address:</label>
                <input type="text" id="address" name="address" placeholder="Street, City, State" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Select Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash">Cash</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalPrice">Total Price:</label>
                <input type="text" id="totalPrice" name="totalPrice" >
            </div>
            <div class="buttons">
                <button type="button" onclick="goBack()">Go Back</button>
                <button type="submit">Confirm</button>
            </div>
        </form>
    </div>
  
</body>

</html>
